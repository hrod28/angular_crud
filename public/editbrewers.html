  <h1>Edit, Delete brewer records</h1>
  <form action="POST">
    <label for="id">ID</label>
    <input id="idInput" type="text" name="id">
    <br>
    <br>
    <label for="name">name</label>
    <br>
    <input id="name" type="text" name="name">
    <br>
    <br>
    <!-- (actually reastaurant) -->
    <label for="brewery">brewery</label>
    <br>
    <input id="brewery" type="text" name="brewery">
    <br>
    <br>
    <label for="brewery_logo">brewery logo</label>
    <br>
    <input id="brewery_logo" type="text" name="brewery_logo">
    <br>
    <br>
    <label for="featured_drink">featured_drink</label>
    <br>
    <input id="featured_drink" type="text" name="featured_drink">
    <br>
    <br>
    <label for="description">description of beverage</label>
    <br>
    <input id="description" type="text" name="description">
    <br>
    <br>
    <label for="serving_location">serving_location</label>
    <br>
    <input id="serving_location" type="text" name="serving_location">
    <br>
    <br>
    <br>
    <label for="photo_url">URL of photo of drink or brewer</label>
    <br>
    <input id="photo_url" type="text" name="photo_url">
    <br>
    <br>
    <label for="brewery_url">URl of serving location</label>
    <br>
    <input id="brewery_url" type="text" name="brewery_url">
    <br>
    <br>

    <br>
    <br>
    <button id="editButton" type="button" name="button">EDIT</button>
    <br>
    <br>
    <button id="deleteButton" type="button" name="button">DELETE</button>
  </form>
