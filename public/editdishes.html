  <h1>Edit, Delete Dish records</h1>
  <form action="POST">
    <label for="id">ID</label>
    <input id="idInput" type="text" name="id">
    <br>
    <br>
    <label for="plate_name">plate_name</label>
    <br>
    <input id="plate_name" type="text" name="plate_name">
    <br>
    <br>
    <!-- (actually reastaurant) -->
    <label for="prepared_by">prepared_by</label>
    <br>
    <input id="prepared_by" type="text" name="prepared_by">
    <br>
    <br>
    <label for="description">description</label>
    <br>
    <input id="description" type="text" name="description">
    <br>
    <br>
    <label for="ingredients">ingredients</label>
    <br>
    <input id="ingredients" type="text" name="ingredients">
    <br>
    <br>
    <label for="photo_url">URL of photo of dish</label>
    <br>
    <input id="photo_url" type="text" name="photo_url">
    <br>
    <br>
    <label for="paired_with">paired with</label>
    <br>
    <input id="paired_with" type="text" name="paired_with">
    <br>
    <br>
    <label for="paired_with_desc">discription of pairing</label>
    <br>
    <input id="paired_with_desc" type="text" name="paired_with_desc">
    <br>
    <br>
    <label for="servedfrom">serving location</label>
    <br>
    <input id="servedfrom" type="text" name="servedfrom">
    <br>
    <br>
    <label for="servedfrom_logo">URL of serving location logo</label>
    <br>
    <input id="servedfrom_logo" type="text" name="servedfrom_logo">
    <br>
    <br>
    <label for="location_url">URL of google website for this location</label>
    <br>
    <input id="location_url" type="text" name="location_url">
    <br>
    <br>
    <br>
    <button id="editButton" type="button" name="button">EDIT</button>
    <br>
    <br>
    <button id="deleteButton" type="button" name="button">DELETE</button>
  </form>
  <hr>
