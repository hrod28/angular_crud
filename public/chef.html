  <h1>Edit, Delete Chef records</h1>
  <form action="POST">
    <label for="id">ID</label>
    <input id="id" type="text" name="id">
    <br>
    <br>
    <label for="name">name</label>
    <br>
    <input id="nameInput" type="text" name="name">
    <br>
    <br>
    <!-- (actually reastaurant) -->
    <label for="message">restaurant</label>
    <br>
    <input id="messageInput" type="text" name="message">
    <br>
    <br>
    <label for="restaurant_logo">URL of Chef's restaurant logo photo</label>
    <br>
    <input id="restaurant_logo" type="text" name="restaurant_logo">
    <br>
    <br>
    <label for="paired_with">name of pairing</label>
    <br>
    <input id="paired_with" type="text" name="paired_with">
    <br>
    <br>
    <label for="paired_logo">URL of photo of pairing logo</label>
    <br>
    <input id="paired_logo" type="text" name="paired_logo">
    <br>
    <br>
    <label for="serving_location">serving location</label>
    <br>
    <input id="serving_location" type="text" name="serving_location">
    <br>
    <br>
    <label for="photo_url">URL of photo of chef</label>
    <br>
    <input id="photo_url" type="text" name="photo_url">
    <br>
    <br>
    <label for="restaurant_url">URL google maps web address for serving location</label>
    <br>
    <input id="restaurant_url" type="text" name="restaurant_url">
    <br>
    <br>
    <br>
    <button id="editButton" type="button" name="button">EDIT</button>
    <br>
    <br>
    <button id="deleteButton" type="button" name="button">DELETE</button>
  </form>
